<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no,initial-scale=1" />
		<title>偵測裝置</title>
		<script language="JavaScript">
		window.onload = function()
		{
			document.getElementById('ua').innerHTML = window.navigator.userAgent;
		}
		</script>
	</head>
	<body>
		您的裝置是：<div id="ua"></div>
	</body>
</html>
