<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="user-scalable=no, initial-scale=1" />
		<title></title>
		<style>
			body {
				background-color : gray;
			}
			#clock {
				padding-top : 20%;
				font-size : 40pt;
				font-family : verdana;
				font-weight : bold;
				color : white;
				text-align : center;
			}
		</style>
		<script language="JavaScript">
			setInterval(function(){
				var currentDate = new Date();
				var h = "0"+currentDate.getHours();
				var m = "0"+currentDate.getMinutes();
				var s = "0"+currentDate.getSeconds();
				h = h.substr(h.length-2,2);
				m = m.substr(m.length-2,2);
				s = s.substr(s.length-2,2);
				
				var year = currentDate.getFullYear();
				var month = currentDate.getMonth();
				var date = currentDate.getDate();
				var day = currentDate.getDay();
				
				var week = ["日","一","二","三","四","五","六"];
				var dateStr = year+"/"+(month+1)+"/"+date+"("+week[day]+")";
				var timeStr = h+":"+m+":"+s;
				document.getElementById("clock").innerHTML = dateStr+"<br/>"+timeStr;
			},1000);
		</script>
	</head>
	<body>
		<div id="clock">00:00:00</div>
	</body>
</html>
