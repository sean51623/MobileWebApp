<!DOCTYPE html>
<html>
	<head>
		<meta = charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1" />
		<title></title>
	</head>
	<body>
		<div id="position"></div>
		<script type="text/javascript">
			navigator.geolocation.getCurrentPosition(
				function(position){
					var lat = position.coords.latitude;
					var lng = position.coords.longitude;
					document.getElementById('position').innerHTML = '經度'+lng+'<br/>緯度'+lat;
				},
				function(error){
					document.getElementById('position').innerHTML = '錯誤!'+error.code;
				}
			);
		</script>
	</body>
</html>
